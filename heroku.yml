setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web: Dockerfile
release:
  command: python manage.py migrate & python manage.py collectstatic --noinput
run:
  web: daphne backend.asgi:application --port $PORT --bind 0.0.0.0 -v2
  worker:
    command:
      - celery -A backend worker -l INFO
