setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS
build:
  docker:
    web: Dockerfile
    celery: Dockerfile

run:
  web: daphne -b 0.0.0.0 -p $PORT backend.asgi:application
  celery:
    command:
      - celery worker --application:backend.celery
    image: celery
