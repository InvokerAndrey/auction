setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS
build:
  docker:
    web: Dockerfile
    celery: Dockerfile
release:
  image: web
  command:
    - python manage.py collectstatic --noinput
run:
  web: daphne -b 0.0.0.0 -p $PORT backend.asgi:application
  celery:
    command:
      - celery -A backend worker -l INFO
    image: celery
